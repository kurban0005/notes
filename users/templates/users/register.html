{% extends 'notes_app/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5>Регистрация</h5>
        <br/>
        <form action="{% url 'users:register' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit" class="btn btn-dark ">Подтвердить</button>
            <input type="hidden" name="next" value="{% url 'notes_app:index' %}" />
        </form>
        <br/>
        <a class="btn btn-outline-dark " href="{% url 'notes_app:notes' %}">Назад</a>
    </div>
</div>
{% endblock content %}
